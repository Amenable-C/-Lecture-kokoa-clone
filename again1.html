<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form id="create-account">
      <div>
        <label for="Firstname">First name</label>
        <input required type="text" id="Firstname" placeholder="First name" />
      </div>
      <div>
        <label for="Lastname">Last name</label>
        <input required type="text" id="Lastname" palceholder="Last name" />
      </div>
      <div>
        <label for="Email">Email</label>
        <input required type="email" id="Email" palceholder="Email" />
      </div>
      <div>
        <label for="Username">Username</label>
        <input required type="text" id="Username" placeholder="Username" />
      </div>
      <div>
        <label for="Password">Password</label>
        <input
          required
          type="password"
          id="Password"
          placeholder="Password"
          minlength="10"
        />
      </div>
      <div>
        <label for="Brithdate">Birth date</label>
        <input required type="date" id="Birthdate" />
      </div>
      <div>
        <label for="Happiness">How happy are you?</label>
        <input required type="range" id="Happiness" />
      </div>
      <div>
        <label for="HappFavColor">What is your fav.color?</label>
        <input required type="color" id="FavColor" />
      </div>
      <button type="submit">Create Account</button>
    </form>
  </body>
</html>
