<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Playlist</title>
    <link rel="stylesheet" href="Assignment5.css" />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header>
        <i class="fas fa-times"></i>
        <span>Playlist</span>
      </header>

      <!-- section -->
      <section class="playing">
        <div class="playing__metadata">
          <div class="playing__img"><i class="fas fa-music"></i></div>
          <div class="playing__info">
            <div class="playing__title">Random Love</div>

            <div class="plaing__author">by Divay Kapoor</div>
          </div>
        </div>

        <div class="playing__button-list">
          <div class="playing__button-play">
            <i class="fas fa-play"></i>
            <span>Play</span>
          </div>
          <div class="playing__button-heart"><i class="fas fa-heart"></i></div>
          <div class="playing__button-plus"><i class="fas fa-plus"></i></div>
        </div>
      </section>

      <!-- playlist -->
      <ul class="play-list">
        <li class="play-list__item">
          <div class="play-list__img"></div>
          <div class="play-list__info">
            <div class="play-list__title">Matargasti</div>

            <div class="play-list__author">Mohit Chauhan</div>
          </div>
        </li>

        <li class="play-list__item">
          <div class="play-list__img"></div>
          <div class="play-list__info">
            <div class="play-list__title">Attitude</div>

            <div class="play-list__author">Lewis OfMan - Attitude</div>
          </div>
        </li>

        <li class="play-list__item">
          <div class="play-list__img"></div>
          <div class="play-list__info">
            <div class="play-list__title">Try Everything</div>

            <div class="play-list__author">Shakira - Zootopia</div>
          </div>
        </li>

        <li class="play-list__item">
          <div class="play-list__img"></div>
          <div class="play-list__info">
            <div class="play-list__title">Sunflower</div>

            <div class="play-list__author">Joseph Vincent-Sunflower</div>
          </div>
        </li>
      </ul>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
