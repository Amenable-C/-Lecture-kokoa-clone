<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>
  <body>
    <form>
      <div>
        <label><h1>Create An Account</h1></label>
      </div>

      <div>
        <label for="first-name">First name</label>
        <input id="first-name" required placeholder="Firstname" type="text" />
      </div>

      <div>
        <label for="Last-name">Last name</label>
        <input id="Last-name" required placeholder="Lastname" type="text" />
      </div>

      <div>
        <label for="Email">Email</label>
        <input id="Email" required placeholder="Email" type="email" />
      </div>

      <div>
        <label for="Username">Username</label>
        <input id="Username" required placeholder="Username" type="text" />
      </div>

      <div>
        <label for="Password">Password</label>
        <input
          id="Password"
          required
          placeholder="Password"
          minlength="10"
          type="password"
        />
      </div>

      <div>
        <label for="Birth-date">Birth date</label>
        <input id="Birth-date" required placeholder="Brithdate" type="date" />
      </div>

      <div>
        <label for="Happy">How happy are you?</label>
        <input id="Happy" required type="range" list="tickmarks" />
        <datalist id="tickmarks">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
        </datalist>
      </div>

      <div>
        <label for="Color">What is your fav.color?</label>
        <input id="Color" type="color" />
      </div>

      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
